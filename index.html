<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>freeCodeCamp Survey Form</title>
</head>
<body>
    <h1 id="title">Coffee Shop Survey Form</h1>
    <p id="description">Thank you for your important feedback regarding our coffee shop.</p>
    <form id="survey-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label id="name-label">Name</label><br>
            <input id="name" type="text" placeholder="Enter your name"><br><br>
            <label id="email-label">Email</label><br>
            <input id="email" type="email" placeholder="abc@gmail.com"><br><br>
            <label id="number-label">Age</label><br>
            <input id="number" type="number" placeholder="Age" min="0" max="130">
        </fieldset><br>

        <label id="option">How many times per week do you visit a coffee shop?</label><br>
    <select id="dropdown">
        <option value="one">1</option>
        <option value="two">2</option>
        <option value="three">3</option>
        <option value="four">4</option>
        <option value="five">5</option>
        <option value="six">6</option>
        <option value="seven">7</option>
    </select><br><br>

    <label>Would you recommend our coffee shop to a friend</label><br>
    <input type="radio">
    <label for="definitely">Definitely</label><br>
    <input type="radio">
    <label name="maybe">Maybe</label><br>
<input type="radio">
    <label name="not sure">Not Sure</label><br><br>

    <label id="often">When you go to a coffe shop/cafe, how often do you purchase food other than a beverage?</label><br>
    <select id="dropdown">
        <option value="often">Often</option>
        <option value="sometimes">Sometimes</option>
        <option value="never">Never</option>
    </select><br><br>

    <label>Please check all specialty coffees you enjoy drinking.</label><br>
    <input type="checkbox" name="coffee1" value="regular-brew">
    <label for="coffee1">Regular Brew</label><br>
    <input type="checkbox" name="coffee2" value="cafe-americano">
    <label for="coffee2">Cafe Americano</label><br>
    <input type="checkbox" name="coffee3" value="cappuccino">
    <label for="coffee3">Cappuccino</label><br>
    <input type="checkbox" name="coffee4" value="cafe-latte">
    <label for="coffee4">Cafe Latte</label><br>
    <input type="checkbox" name="coffee5" value="cafe-mocha">
    <label for="coffee5">Cafe Mocha</label><br>
    <input type="checkbox" name="coffee6" value="espresso">
    <label for="coffee6">Espresso</label><br>
    <input type="checkbox" name="coffee7" value="frappe">
    <label for="coffee7">Frappe</label><br>
    <input type="checkbox" name="coffee8" value="macchiato">
    <label for="coffee8">Macchiato</label><br>
    <input type="checkbox" name="coffee9" value="pour-over">
    <label for="coffee9">Pour Over</label><br>
    <input type="checkbox" name="coffee10" value="iced-coffee">
    <label for="coffee10">Iced Coffee</label><br>
    <input type="checkbox" name="coffee11" value="cold-brew">
    <label for="coffee11">Cold Brew</label><br><br>

    <label for="comments">Please add any comments or suggestions below.</label><br>
    <textarea id="comments"></textarea><br><br>

    <button id="submit" type="submit">Submit</button>
    </form>
</body>
</html>
