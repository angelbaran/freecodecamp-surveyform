<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
</head>
<body>
    <h1 id="title">Coffee Shop Survey Form</h1>
    <p id="description">Thank you for your important feedback regarding our coffee shop.</p>
    <form id="survey-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label id="name-label">Name</label><br>
            <input id="name" type="text" placeholder="Enter your name"><br><br>
            <label id="email-label">Email</label><br>
            <input id="email" type="email" placeholder="abc@gmail.com"><br><br>
            <label id="number-label">Age</label><br>
            <input id="number" type="number" placeholder="Age" min="0" max="130">
        </fieldset><br>

        <label id="option">How many times per week do you visit a coffee shop?</label><br>
    <select id="dropdown">
        <option value="one">1</option>
        <option value="two">2</option>
        <option value="three">3</option>
        <option value="four">4</option>
        <option value="five">5</option>
        <option value="six">6</option>
        <option value="seven">7</option>
    </select>


    </form>
</body>
</html>
